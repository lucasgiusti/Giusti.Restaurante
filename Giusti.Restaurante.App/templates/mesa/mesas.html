<div class="row" ng-init="getMesas()">
    <div class="span10">
        <h2>{{heading}}</h2>
    </div>
</div>
<div class="row">
    <div class="span10">
        <table class="table table-hover">
            <tr ng-repeat="mesa in mesas">
                <td><a href="/{{mesa.id}}">Mesa {{mesa.id}}</a></td>
                <td><a href="/{{mesa.id}}">{{mesa.situacao | Situacao}}</a></td>
            </tr>
        </table>
    </div>
</div>
