<div>

    <form class="form-horizontal" data-ng-init="getCategorias()">
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <legend>{{heading}}</legend>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <a class="btn btn-primary btn-large" href="/categorias/add">Novo</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width: 1%"></th>
                            <th style="width: 1%"></th>
                            <th style="width: 1%">Id</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="categoria in categorias">
                            <td><a href="/categorias/{{categoria.id}}/edit">Alterar</a></td>
                            <td><a href="#" ng-click="deleteCategoria(categoria)">Excluir</a></td>
                            <td>{{categoria.id}}</td>
                            <td><a href="/categorias/{{categoria.id}}">{{categoria.nome}}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
